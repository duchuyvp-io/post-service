apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-service
  namespace: {{ .Values.Namespace }}
  labels:
    app: post-service
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.postService.replicas }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.postService.image }}"
          env: []
          envFrom:
            - secretRef:
                name: post-service-secret
            - secretRef:
                name: postgres-secret
          ports:
            - name: http
              containerPort: {{ .Values.postService.containerPort }}
              protocol: TCP
---
apiVersion: apps/v1
kind: Service
metadata:
  name: post-service
  labels:
    app: post-service
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.postService.service.type }}
  ports:
    - port: {{ .Values.postService.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app: {{ .Chart.Name }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: post-service-ingress
  labels:
    app: post-service
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
  rules:
    - host: post-service.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: post-service
                port:
                  number: 8000
  tls:
    - hosts:
        - chart-example.local
      secretName: chart-example-tls
